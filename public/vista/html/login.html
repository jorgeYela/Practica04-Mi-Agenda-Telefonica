<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <form id="formularioLogin" method="POST" action="../../controladores/login.php" autocomplete="off">

        <h1>INGRESA TUS CREDENCIALES</h1>

        <label id="lblUserLogin" for="usuario">Usuario</label>
        <input type="text" autocomplete="off" id="usuario" name="usuario" value="" placeholder="Ingrese su correo..." /><br>
        <span id="avisoUserLogin" class="error"></span><br>

        <label id="lblPasswordLogin" for="contrasena">Contraseña</label>
        <input type="text" autocomplete="off" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña..." /><br>
        <span id="avisoPasswordLogin" class="error"></span><br>

        <input type="submit" id="login" name="login" value="Iniciar Sesion" />

    </form>
</body>
</html>
