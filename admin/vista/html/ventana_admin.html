<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ventana_admin.css" type="text/css" />
    <script src="../JS/ventana_admin.js"></script>
    <title>Admin</title>
</head>

<body id="contenedor"> 
    <section id="cabecera">
        <p>LOGO</p>
    </section>
  
    <section id="menu">
        <div id="fotoAdmin">
            <p>LOGO</p>
        </div>
        <div id="margen">
            <p>NOMBRE ADMIN</p>
        </div>

        <div id="margen">
            <input type="submit" id="botones" name="agregarA" value="Agregar Administrador" onclick="aparecer1()"/>
            <input type="submit" id="botones" name="agregarU" value="Agregar Usuario" onclick="aparecer2()"/>
            <input type="submit" id="botones" name="eliminar" value="Eliminar Usuario/Admin" onclick=""/>
            <input type="submit" id="botones" name="modificar" value="Modificar Usuario/Admin" onclick=""/>
            <input type="submit" id="botones" name="buscar" value="Buscar Usuario" onclick=""/>
            <input type="submit" id="botones" name="listar" value="Listar Usuarios" onclick=""/>
            <input type="submit" id="botones" name="cambiarContrasena" value="Recuperar Contrasena" onclick=""/>
        </div>

    </section>
  
    <section id="contenido">
        <div id="margenCF1">
            <form action="" class="formulario" name="formulario_registro" method="get">
                <input class="controles" type="text" name="cedula" id="n1" placeholder="Ingrese su Cedula" onkeyup="validarCedula()">
                <span id="mensajeCedula" ></span><br>
    
                <input class="controles" type="text" name="nombre" id="n1" placeholder="Ingrese su Nombre" onkeyup="validarNombre()">
                <span id="mensajenombre" ></span><br>
    
                <input class="controles" type="text" name="apellido" id="n1" placeholder="Ingrese su Apellidos" onkeyup="validarApellido()">
                <span id="mensajeapellido" ></span><br>
    
                <input class="controles" type="text" name="direccion" id="n2" placeholder="Ingrese su Direccion" >
    
                <input class="controles" type="text" name="telefono" id="n3" placeholder="Ingrese su Telefono" onkeyup="validarTelefono()">
                <span id="mensajetelefono" ></span><br>
                
                <input class="controles" type="text" name="fecha" id="4" placeholder="dd/mm/yyyy" onkeyup="validarFecha()">
                <span id="mensajefecha" ></span><br>
    
                <input class="controles" type="text" name="correo" id="n1" placeholder="Ingrese su Correo" onkeyup="validarCorreo()">
                <span id="mensajecorreo" ></span><br>
    
                <input class="controles" type="password" name="psw" id="n1" placeholder="Ingrese su Contrasena" onkeyup="validarContrasena()">
                <span id="mensajepsw" ></span><br>
    
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
                <input class="botones" type="submit" value="Registrar" onclick="validarCampos()">
            </form>
        </div>
    </section>
  
    <footer id="pie">
        <P>PARTE DE PIE DE PAGINA</P>
    </footer>
    
</body>
</html>
